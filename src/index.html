<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <div class="header">
                <a href="#" class="header_logo">
                    <img src="icons/logo.png" alt="logo">
                </a>
                <div class="header_official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header_contacts">
                    <a href="tel:+74999228974" class="header_phone">+7 (499) 922-89-74</a>
                    <button class="button">Заказать звонок</button>
                </div>
            </div>

            <div class="promo_wrapper">
                <h1 class="promo_header">Подбор пульсометра</h1>
                <h2 class="promo_subheader">C учётом Вашего уровня подготовки</h2>
                <div class="promo_icons">
                    <div class="promo_icon">
                        <img src="icons/main_screen/timer.png" alt="timer">
                        Время подбора:
                        10 минут
                    </div>
                    <div class="promo_icon">
                        <img src="icons/main_screen/delivery.png" alt="delivery">
                        Бесплатная
                        доставка
                    </div>
                    <div class="promo_icon">
                        <img src="icons/main_screen/messages.png" alt="messages">
                        Ответим
                        на все вопросы
                    </div>
                </div>
                <button class="button button_main">Заказать консультацию</button>
                <div class="promo_link">
                    или
                    <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
